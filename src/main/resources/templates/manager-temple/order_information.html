<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Category</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/access/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js">
    <!-- Custom styles for this template-->
    <link th:href="@{/access/css/sb-admin-2.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/access/css/default.css}" />
    <link rel="stylesheet" th:href="@{/access/css/cart.css}" />
    <link rel="stylesheet" th:href="@{/access/css/home.css}" />

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="~{admin_sidebar :: admin_sidebar}"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="~{header_admin :: header_admin}"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->

            <div class="container">
                <div class="container-sm my-4 border border-dark rounded-3 shadow"
                     style="max-width: 60%;background-color: rgb(245, 245, 245);">
                    <h4 class="my-4">Thông tin đơn hàng</h4>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Tên khách hàng: '"></span>
                                <span class="text-body" th:text="${user.lastName}+' '+${user.firstName}"></span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Địa chỉ: '"></span>
                                <span class="text-body" th:text="${order.address}"></span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Ngày tạo: '"></span>
                                <span class="text-body" th:text="${order.date}"></span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Số điện thoại: '"></span>
                                <span class="text-body" th:text="${user.phone}">Mchâu thành, long an</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Trạng thái: '"></span>
                                <span class="text-body" th:text="${order.status}">Minh</span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Tổng tiền: '"></span>
                                <span class="priceSale text-body" th:text="${order.total_price/10}"></span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Phí vận chuyển: '"></span>
                                <span class="priceSale text-body">O VNĐ</span>
                            </div>
                            <div class="infomation">
                                <span class="fw-bold mb-2" th:text="'Tổng thanh toán: '"></span>
                                <span class="priceSale fw-bold text-danger" th:text="${order.total_price/10}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="max-width: 80%;">
                <div class="border border-dark" style="border-radius: 15px; ">
                    <div class="container p-2 row">
                        <div class="col-md-12">
                            <div class="row d-flex justify-content-between align-items-center bg-body-tertiary rounded-2 mx-2">
                                <div class="col-md-1 text-center">
                                    <h5 class="my-2 mx-4">Ảnh</h5>
                                </div>
                                <div class="col-md-2 text-center">
                                    <h5 class="my-2">Sản phẩm</h5>
                                </div>
                                <div class="col-md-2 text-center">
                                    <h5 class="my-2" style="padding-left: 36px;">Giá</h5>
                                </div>
                                <div class="col-md-2 text-center">
                                    <h5 class="my-2">Số lượng</h5>
                                </div>
                                <div class="col-md-2 text-center">
                                    <h5 class="m-2" style="padding-right: 36px;">Thành tiền</h5>
                                </div>
                            </div>
                            <hr class="my-4 border border-3 border-dark">
                            <div th:each="item:${order.orderDetailList}" class="row mb-4 d-flex  align-items-center mx-2">
                                <div class="col-md-2">
                                    <img style="width: 80px; height: 70px"
                                         th:src="|data:image/jpeg;base64,${item.product.imageUrl}|" class="img-fluid rounded-3"
                                         alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3">
                                    <h6 th:text="${item.product.category.name}" class="text-muted"></h6>
                                    <h6 th:text="${item.product.name}" class="mb-0"></h6>
                                </div>
                                <div class="col-md-2">
                                    <h6 th:text="${item.unitPrice/10}" class="text-muted priceSale"></h6>
                                </div>
                                <div class="col-md-2 text-center">
                                    <h6 th:text="${item.quantity}" class="text-muted"></h6>
                                </div>
                                <div class="col-md-2  offset-lg-1 ">
                                    <h6 th:text="${item.quantity*item.unitPrice/10}" class="mb-0 priceSale "></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/admin/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script th:src="@{/access/js/home.js}"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<!-- Then load Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

</body>

</html>
