<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change Password</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/access/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/access/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6" style="max-height: 450px">
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="https://th.bing.com/th/id/R.faa4236f01c9458c27af1fef1214199f?rik=4JuGpABWsGdAFQ&riu=http%3a%2f%2fwww.zastavki.com%2fpictures%2foriginals%2f2014%2fBrands____Beautiful_watches_065807_.jpg&ehk=akqyWvVViw5kVAohEcgshnRrzrNO5bufH6aFjEy6m1Y%3d&risl=&pid=ImgRaw&r=0" alt="image">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-white mb-2">Change Your Password?</h1>
                                </div>
                                <form th:action="@{/savePassword}" class="user" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputEmail" class="form-label text-white mx-3">Old Password</label>
                                        <input type="password" name="oldPassword" class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter old password">
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword" class="form-label text-white mx-3">New Password</label>
                                        <input id="newPassword" type="password" name="new-password"
                                               class="form-control form-control-user"
                                               aria-describedby="emailHelp"
                                               placeholder="Enter new password">
                                    </div>
                                    <hr class="my-4">
                                    <button type="submit" value="Submit" class="btn btn-primary btn-user btn-block">
                                        Change Password
                                    </button>
                                    <a th:href="@{/profile(customerId=${user.customerId})}" class="btn btn-danger btn-user btn-block">
                                        Cancel Changes
                                    </a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/access/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/access/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/access/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/access/js/sb-admin-2.min.js}"></script>

</body>

</html>
