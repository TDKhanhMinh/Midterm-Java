<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
            integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/access/css/home.css}"/>

</head>

<body>
<th:block th:fragment="header_off">
    <div class="container-fluid ">
        <div class="row flex-nowrap">
            <div class="col-md-2 mt-2 ml-5 d-flex justify-content-center">
                <img style=" height: 85%;width: 40%" th:src="@{/access/img/rolex-logo-png-transparent.png}"
                     alt="image of logo" class="img-fluid">
            </div>

            <div class="col-md-8 mt-2">
                <div class="input-group row mt-3 d-flex  justify-content-end">
                    <div class="col-md-10 d-flex flex-nowrap ">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username"
                               aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="button-addon2"><i
                                    class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-2 mt-4 d-flex flex-nowrap justify-content-center">
                <a th:href="@{/showRegister}"
                   class="btn btn-sm btn-hover-on rounded">
                    <i class="fa-solid fa-user-plus">
                        Register
                    </i>
                </a>
                <a th:href="@{/showLogin}"
                   class="btn btn-sm btn-hover-on rounded mx-2">
                    <i class="fa-solid fa-arrow-right-to-bracket"> Login</i>
                </a>

            </div>
        </div>
    </div>
</th:block>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>

</html>
