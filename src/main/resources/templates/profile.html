<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/access/css/default.css}"/>
    <link rel="stylesheet" th:href="@{/access/css/customer-profile.css}"/>
    <link rel="stylesheet" th:href="@{/access/css/home.css}"/>



</head>
<body>
<th:block th:insert="~{header_on :: header_on}"></th:block>
<hr>
<section class="profile-wrapper pt-100 pb-100">
    <div class="container">
        <form th:object="${customer}" method="post">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="profile">
                        <div class="profile-header">
                            <div
                                    class="profile-cover-photo bg_cover"
                            >
                                <img th:src="@{/access/img/profile-cover.png}" alt="">
                            </div>
                            <div
                                    class="
                    profile-author
                    d-sm-flex
                    flex-row-reverse
                    justify-content-between
                    align-items-end
                  "
                            >
                                <div class="profile-photo">
                                    <img class="photo-profile"
                                         th:src="@{/access/img/OIP.jpg}"
                                         alt="Profile Photo"
                                    />
                                </div>
                                <div class="profile-name">
                                    <h4 class="name" th:text="${customer.lastName}+' '+${customer.firstName}"></h4>
                                    <p class="email" th:text="${customer.email}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="profile-body">
                            <div class="profile-title">
                                <h5 class="title">Personal Details</h5>
                                <a class="profile-link" th:href="@{/update(customerId=${customer.customerId})}">Edit
                                    Profile</a>
                            </div>
                            <div class="profile-details">
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Last name:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.lastName}"></p>

                                    </div>
                                </div>
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">First name:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.firstName}"></p>
                                    </div>
                                </div>

                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Email:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.email}"></p>
                                    </div>
                                </div>
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Phone:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.phone}"></p>
                                    </div>
                                </div>
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Address:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.ward}+', '+${customer.district}+', '+${customer.province}"></p>
                                    </div>
                                </div>
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Gender:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.gender}"></p>
                                    </div>
                                </div>
                                <div class="single-details-item d-flex flex-wrap">
                                    <div class="details-title">
                                        <h6 class="title">Birthday:</h6>
                                    </div>
                                    <div class="details-content media-body">
                                        <p th:text="${customer.birthday}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="profile-footer mt-45">
                            <div class="profile-title">
                                <h5 class="title">Cards</h5>
                                <a class="profile-link" href="#0">Add Cards</a>
                            </div>
                            <div class="profile-card-info">
                                <div class="row">
                                    <div class="col-md-4 col-sm-6">
                                        <div class="single-card-info d-flex">
                                            <div class="card-icon">
                                                <img th:src="@{/access/img/visa.png}" alt="Card"/>
                                            </div>
                                            <div class="card-info media-body">
                                                <h5 class="card-name">Musa Ahmed</h5>
                                                <p class="card-number">
                                                    .... 4534 <span>02/20</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="single-card-info d-flex">
                                            <div class="card-icon">
                                                <img
                                                        th:src="@{/access/img/american-express.png}"
                                                        alt="Card"
                                                />
                                            </div>
                                            <div class="card-info media-body">
                                                <h5 class="card-name">Musa Ahmed</h5>
                                                <p class="card-number">
                                                    .... 4534 <span>02/20</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6">
                                        <div class="single-card-info d-flex">
                                            <div class="card-icon">
                                                <img th:src="@{/access/img/mastercard.png}" alt="Card"/>
                                            </div>
                                            <div class="card-info media-body">
                                                <h5 class="card-name">Musa Ahmed</h5>
                                                <p class="card-number">
                                                    .... 4534 <span>02/20</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
